  <script>
    let colors = ["#00ce00", "red", "blue", "purple", "cyan","orange","pink"];
    let r = document.querySelector(":root");
    let index = 0;
    function changeColor() {
      if (index < colors.length) {
        r.style.setProperty("--hover-Color", colors[index]);
        index++;
      }
      else{
        index = 0;
      }
    }

    setInterval(changeColor, 3500);
